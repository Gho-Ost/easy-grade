{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="h3 mb-3">Login</h3>
            <div class="card">
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category or 'danger' }}">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endwith %}
                    <form method="POST" action="/login">
                        <div class="mb-3">
                        
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your Email" autofocus>
                        </div>

                        <div class="mb-3">
                        
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Your Password">
                        </div>

                        <div class="mb-3 form-check text-start">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                            <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-link">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
